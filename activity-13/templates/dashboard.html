<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Parameters Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 350px;">
            <h3 class="text-center mb-3">RESUME BUILDER</h3>
            <form action="/predictAI" method="post">
                <div class="mb-3">
                    <label for="n" class="form-label">Enter your name</label>
                    <input type="text" class="form-control" id="n" name="n" placeholder="Enter Name" required>
                </div>
                <div class="mb-3">
                    <label for="p" class="form-label">Email</label>
                    <input type="email" class="form-control" id="p" name="p" placeholder="Enter email" required>
                </div>
                <div class="mb-3">
                    <label for="k" class="form-label">mobile number:</label>
                    <input type="number" class="form-control" id="k" name="k" placeholder="Enter mobile number" required>
                </div>
                <div class="mb-3">
                    <label for="t" class="form-label">linkedIn link</label>
                    <input type="text" step="0.1" class="form-control" id="t" name="t" placeholder="Enter linkedIn" required>
                </div>
                <div class="mb-3">
                    <label for="h" class="form-label">GitHub link</label>
                    <input type="text" step="0.1" class="form-control" id="h" name="h" placeholder="Enter GitHub link" required>
                </div>
                <div class="mb-3">
                    <label for="ph" class="form-label">SKILLS</label>
                    <input type="text" step="0.1" class="form-control" id="ph" name="ph" placeholder="Enter your skills" required>
                </div>
                <div class="mb-3">
                    <label for="rainfall" class="form-label">Description</label>
                    <input type="text" step="0.1" class="form-control" id="rainfall" name="rainfall" placeholder="Description" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
            <span style="color:green">{{result}}</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
